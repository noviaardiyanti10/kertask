<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat&family=Open+Sans&family=Poppins&family=Quicksand&family=Roboto&family=Source+Sans+Pro:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/utility.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>My Profile</title>
</head>

<body class="profile-page">
    <nav class="navbar navbar-light py-0 fixed-top board-nav" id="nav">
        <div class="side-navbar active-bar d-flex justify-content-start flex-column flex-wrap border-end shadow rounded" id="sidebar">
            <ul class="navbar-nav d-flex flex-column px-4">
                <li class="nav-item w-100">
                    <p class="navbar-brand fw-bold px-4 py-4" href="#">KerTask</p>
                </li>
                <li class="nav-item py-4 w-100">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-th-large mx-2"></i>Home</a>
                </li>
                <li class="nav-item w-100">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-stream mx-2"></i> Board
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item mb-1 border-bottom" href="#">Menu Board</a></li>
                        <li><a class="dropdown-item mb-1" href="#">ToDo Board</a></li>
                        <li><a class="dropdown-item mb-1" href="#">In Progress Board</a></li>
                        <li><a class="dropdown-item mb-1" href="#">Finished Board</a></li>
                    </ul>
                </li>
                <li class="nav-item py-4  w-100">
                    <a class="nav-link" href="#"><i class="fas fa-file-signature mx-2"></i>Report</a>
                </li>
                <li class="nav-item  w-100">
                    <a class="nav-link" href="#"><i class="far fa-id-card mx-2"></i>My Profile</a>
                </li>
                <li class="nav-item py-5 w-100">
                    <a href="#" class="nav-link"><i class="fas fa-sign-out-alt mx-2"></i>Logout</a>
                </li>
            </ul>
        </div>

        <div class="d-flex justify-content justify-content-start">
            <a class="btn" id="menu-btn">

                <img src="./assets/img/switch.png" alt="">
            </a>
        </div>
        <a class="btn" id="user-btn">
            <p class="fw-bold px-5 text-secondary"><img src="./assets/img/download.jpg" class="img-fluid rounded-circle photos mx-1" alt="photo"> Hai, Novia!</p>
        </a>
    </nav>


    <div class="my-container main profile">
        <div class="content-home d-flex justify-content-center">
            <div class="card mt-2 shadow">
                <div class="card-body mx-2">
                    <form action="" method="post">
                        <div class="row d-flex align-items-center justify-content-center">
                            <img src="./assets/img/photo-1438761681033-6461ffad8d80.jpg" alt="user" class="img-fluid rounded-circle">
                            <h5 class="text-center fw-bold py-2">Novia Ardiyanti</h5>
                        </div>
                        <p class="text-secondary">Profile</p>

                        <div class="row mb-2">
                            <div class="col-12 col-md-6 d-flex  align-items-center">
                                <label for="name" class="fw-bold">Nama</label>
                            </div>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control my-1" id="name" placeholder="Masukkan nama anda" name="name">
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                <div class="col-12 col-md-6 d-flex  align-items-center">
                                    <label for="birth" class="fw-bold">Tanggal Lahir</label>
                                </div>
                                <div class="col-12 col-md-10">
                                    <input type="date" class="form-control my-1" id="birth" name="birth_date">
                                </div>
                            </div>
                            <div class="col-6">

                                <div class="col-12 col-md-6   d-flex  align-items-center">
                                    <label for="telepon" class="fw-bold">Telepon</label>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control my-1" id="telepon" placeholder="0873458902" name="telepon">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-12 col-md-6  d-flex  align-items-center">
                                <label for="email" class="fw-bold">Email</label>
                            </div>
                            <div class="col-12 col-md-10">
                                <input type="email" class="form-control my-1" id="email" placeholder="example@axample.com" name="email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-md-6 d-flex  align-items-center">
                                <label for="alamat" class="fw-bold">Alamat</label>
                            </div>
                            <div class="col-12 col-md-10">
                                <textarea type="text" class="form-control my-1" rows=3 id="alamat" placeholder="Alamat anda" name="alamat"></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-0 p-0">
                            <button class="btn btn-success fw-bold" type="submit">Update</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js "></script>
    <script src="./assets/index.js"></script>
    <script src="./assets/aos.js "></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
