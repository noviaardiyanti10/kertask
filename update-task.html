    <div class="my-container main ">
        <div class="content-home finish-card d-flex justify-content-center">
            <div class="card mt-3 shadow">
                <div class="card-title d-flex justify-content-center align-items-center my-1">
                    <h4 class="fw-bold rounded d-flex justify-content-center align-items-center py-1 text-done">My Task</h4>
                </div>
                <div class="card-body mx-3">
                    <form action="" method="post">
                        <div class="row mb-2 ">
                            <div class="col-12 col-md-6 d-flex  align-items-center">
                                <label for="title" class="fw-bold">Judul</label>
                            </div>
                            <div class="col-12 col-md-10 d-flex justify-content-center">
                                <input type="text" class="form-control my-1" id="title" name="title">
                            </div>
                        </div>
                        <div class="row mb-2 ">
                            <div class="col-12 col-md-6 d-flex  align-items-center">
                                <label for="description" class="fw-bold">Deskripsi</label>
                            </div>
                            <div class="col-12 col-md-10 d-flex justify-content-center">
                                <input type="text" class="form-control my-1" id="description" name="description">
                            </div>
                        </div>
                        <div class="row mb-2 ">
                            <div class="col-12 col-md-6 d-flex  align-items-center">
                                <label for="start-date" class="fw-bold">Mulai</label>
                            </div>
                            <div class="col-12 col-md-10 d-flex justify-content-center">
                                <input type="text" class="form-control my-1" id="start-date" name="start-date">
                            </div>
                        </div>
                        <div class="row mb-2 ">
                            <div class="col-12 col-md-6 d-flex  align-items-center">
                                <label for="due_date" class="fw-bold">Deadline</label>
                            </div>
                            <div class="col-12 col-md-10 d-flex justify-content-center">
                                <input type="text" class="form-control my-1" id="due_date" name="due_date">
                            </div>
                        </div>
                        <div class="row mb-2 ">
                            <div class="col-12 col-md-6 d-flex  align-items-center">
                                <label for="duration" class="fw-bold">Duration</label>
                            </div>
                            <div class="col-12 col-md-10 d-flex justify-content-center">
                                <input type="text" class="form-control my-1" id="duration" name="duration" disabled>
                            </div>
                        </div>
                        <div class="row mb-2 ">
                            <div class="col-12 col-md-6 d-flex  align-items-center">
                                <label for="item" class="fw-bold">List Item</label>
                                <button type="submit" class="btn btn-light ms-3 py-0"><i class="fas fa-plus-circle py-0 mx-2"></i></button>
                            </div>
                            <div class="col-12 col-md-0 d-flex align-items-center">
                                <div class="form-outline">
                                    <input type="text" class="form-control my-2" id="item" placeholder="New item" name="item">
                                    <input type="text" class="form-control my-2" id="item" placeholder="New item" name="item">
                                    <input type="text" class="form-control my-2" id="item" placeholder="New item" name="item">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2 ">
                            <div class="col-12 col-md-6 d-flex  align-items-center">
                                <label for="status" class="fw-bold">Status Tugas</label>
                            </div>
                            <div class="col-12 col-md-10 d-flex justify-content-center">
                                <input type="text" class="form-control my-1" id="status" name="status" disabled>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-0">
                            <button class="btn btn-success fw-bold" type="submit">Update</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
