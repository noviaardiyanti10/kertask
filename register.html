<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat&family=Open+Sans&family=Poppins&family=Quicksand&family=Roboto&family=Source+Sans+Pro:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/utility.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Register</title>
</head>

<body class="register ">
    <div class="container-fluid d-flex justify-content-center align-items-center    ">
        <div class="card my-3 d-flex justify-content-center">
            <div class="card-body">
                <h3 class="card-title text-center fw-bold mt-1 mb-4">Daftar</h3>
                <form method="post" action="">
                    <div class="row mb-2">
                        <div class="col-12 col-md-6 d-flex  align-items-center">
                            <label for="name" class="fw-bold">Nama</label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input type="text" class="form-control my-1" id="name" placeholder="Masukkan nama anda" name="name">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-12 col-md-6 d-flex  align-items-center">
                            <label for="birth" class="fw-bold">Tanggal Lahir</label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input type="date" class="form-control my-1" id="birth" name="birth_date">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12 col-md-6 d-flex  align-items-center">
                            <label for="email" class="fw-bold">Email</label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input type="email" class="form-control my-1" id="email" placeholder="example@axample.com" name="email">
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12 col-md-6 d-flex  align-items-center">
                            <label for="telepon" class="fw-bold">Telepon</label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input type="text" class="form-control my-1" id="telepon" placeholder="0873458902" name="telepon">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12 col-md-6 d-flex  align-items-center">
                            <label for="alamat" class="fw-bold">Alamat</label>
                        </div>
                        <div class="col-12 col-md-10">
                            <textarea type="text" class="form-control my-1" rows=3 id="alamat" placeholder="Alamat anda" name="alamat"></textarea>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-12 col-md-6 d-flex  align-items-center">
                            <label for="password" class="fw-bold">Password</label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input type="password" class="form-control my-1" id="password" placeholder="Masukkan password" name="password">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-12 col-md-6 d-flex  align-items-center">
                            <label for="password" class="fw-bold">Konfirmasi Password</label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input type="password" class="form-control my-1" id="password" placeholder="Masukkan password" name="password">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center  regis-button mb-3">
                        <button class="btn btn-success text-white p-2 fw-bold " type="submit">Register</button>
                    </div>

                    <div class="d-flex justify-content-center align-items-center regis-button my-2 ">
                        <p class="text-secondary">atau</p>
                    </div>

                    <div class="google d-flex justify-content-center align-items-center regis-button mb-2 ">
                        <button class="btn btn-secondary text-light p-2 fw-bold" type="submit"> <img src="./assets/img/google.png" alt="google" class="mx-2">Daftar dengan Google</button>
                    </div>

                    <hr>
                    <div class="d-flex justify-content-center align-items-center">
                        <a href="#">
                            <p class="text-secondary">Sudah punya akun? Login</p>
                        </a>

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
