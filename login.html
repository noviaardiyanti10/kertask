<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat&family=Open+Sans&family=Poppins&family=Quicksand&family=Roboto&family=Source+Sans+Pro:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/utility.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Login</title>
</head>

<body class="login-page">

    <div class="container-fluid py-5 login ">
        <div class="row shadow-lg">
            <div class="col-lg-6 bg-warning d-none d-md-block">
                <img src="./assets/img/Hello-cuate.png" alt="hello">
            </div>
            <div class="col-md-12 col-lg-4 pt-3 mx-auto mobile-login">
                <h1 class="text-center text-warning fw-bold">Welcome!</h1>
                <p class="pb-4 text-center text-secondary">Please enter your email and password</p>

                <form method="post" action="">
                    <div class="form-floating my-2 ">
                        <input type="text" class="form-control" id="floatingInput" name="email" placeholder="youremail@example.com" required>
                        <label class="form-label" for=" floatingInput">Email</label>
                    </div>

                    <div class=" form-floating mb-3">
                        <input type="password " class="form-control" id="floatingInput " name="password" placeholder="Password" required>
                        <label for="floatingInput">Password</label>
                    </div>

                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <button class="btn btn-info text-white p-3 w-75 fw-bold rounded-pill" type="submit">LOGIN</button>
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <h6 class="text-secondary">Atau</h6>
                    </div>

                    <div class="google d-flex justify-content-center align-items-center mb-2">
                        <button class="btn btn-light text-dark p-3 w-75 fw-bold rounded-pill" type="submit"> <img src="./assets/img/google.png" alt="google" class="mx-2">Login dengan Google</button>
                    </div>

                    <hr>
                    <div class="d-flex justify-content-center align-items-center">
                        <a href="#">
                            <p class="text-secondary">Belum punya akun? Daftar</p>
                        </a>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

</body>

</html>
